<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Example of Bootstrap 3 Horizontal Form Layout</title>
    <div th:replace="globalFragments/head :: head"></div>
</head>
<body>

<div th:replace="globalFragments/header :: topMenu"></div>

<div class="container-fluid">
    <!--row-->
    <div class="row">
        <!--left-->
        <div
                th:replace="adminPage/productForms/formSidebar :: productFormFragment"></div>
        <!--/left-->

        <!--right-->
        <div class="col-md-10">
            <h3 th:text="#{adminPage.header.customers}"></h3>
            <p th:text="${pageIndexList}"></p>


            <table class="table table-hover table-condensed">
                <thead>
                <tr>
                    <th>Id</th>
                    <th th:text="#{customer.firstName}"></th>
                    <th th:text="#{customer.lastName}"></th>
                    <th th:text="#{customer.password}"></th>
                    <th th:text="#{customer.eMail}"></th>
                    <th th:text="#{customer.streetName}"></th>
                    <th th:text="#{customer.streetNumber}"></th>
                    <th th:text="#{customer.houseNumber}"></th>
                    <th th:text="#{customer.phoneNumber}"></th>
                    <th th:text="#{adminPage.form.editButton}"></th>
                    <th th:text="#{adminPage.form.deleteButton}"></th>
                    <th th:text="#{adminPage.form.getOrdersButton}"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="customer,status : ${customerList}">

                    <td th:text="${customer.id}"></td>
                    <td th:text="${customer.firstName}"></td>
                    <td th:text="${customer.lastName}"></td>
                    <td th:text="${customer.password}"></td>
                    <td th:text="${customer.eMail}"></td>
                    <td th:text="${customer.streetName}"></td>
                    <td th:text="${customer.streetNumber}"></td>
                    <td th:text="${customer.houseNumber}"></td>
                    <td th:text="${customer.phoneNumber}"></td>

                    <td>
                        <form action="#" th:action="@{/adminPage/customer/edit/__${customer.id}__}"
                              method="get">
                            <button class="btn btn-default" type="submit"
                                    th:text="#{adminPage.form.editButton}"></button>
                        </form>
                    </td>

                    <td>
                        <form action="#" th:action="@{/adminPage/customer/delete/__${customer.id}__}"
                              th:method="delete">
                            <button class="btn btn-default" type="submit"
                                    th:text="#{adminPage.form.deleteButton}"></button>
                        </form>
                    </td>

                    <td>
                        <form action="#"
                              th:action="@{/adminPage/order/showAll/forCustomer/__${customer.id}__}"
                              method="get">
                            <button class="btn btn-default" type="submit"
                                    th:text="#{adminPage.form.getOrdersButton}"></button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>

            <div class="container-fluid">
                <!-- Grupowanie "marki" i przycisku rozwijania mobilnego menu
                <div class="navbar-header">
                    <p>nav header</p>
                </div>
                -->
                <!-- Grupowanie elementów menu w celu lepszego wyświetlania na urządzeniach moblinych -->
                <div class="collapse navbar-collapse"
                     id="bs-example-navbar-collapse-1">
                    <!--<div class="nav navbar-nav">
                        <p>sdsd</p>
                    </div>
                    -->
                    <div class="nav navbar-nav"></div>

                    <div class="navbar-form navbar-left"></div>
                    <div class="nav navbar-nav navbar-right">
                        <ul class="pagination pagination-lg">
                            <li th:each="i: ${#numbers.sequence(1,'__${numberOfPages}__')}"><a
                                    th:href="${'?pageNumber='+'__${i}__'}" th:text="${i}"></a></li>
                            <!--  <p th:if="${param.pageNumber=='__${i}__'}"></p> -->
                        </ul>

                    </div>
                </div>
                <!-- /.navbar-collapse -->
            </div>
        </div>

        <!--/right-->
    </div>
    <!--/row-->

</div>
</body>
</html>
