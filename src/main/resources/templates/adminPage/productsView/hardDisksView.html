<!DOCTYPE html>
<html>
<head>
<title>Example of Bootstrap 3 Horizontal Form Layout</title>
	<div th:replace="globalFragments/head :: head"></div>
</head>
<body>

<div th:replace="globalFragments/header :: topMenu"></div>

	<div class="container-fluid">
		<!--row-->
		<div class="row">
			<!--left-->
			<div
				th:replace="adminPage/productForms/formSidebar :: productFormFragment"></div>
			<!--/left-->

			<!--right-->
			<div class="col-md-10">
				<p th:text="${pageIndexList}"></p>

				<table class="table table-hover table-condensed">
					<thead>
						<tr>
							<th>Id</th>
							<th th:text="#{product.producer}"></th>
							<th th:text="#{product.model}"></th>
							<th th:text="#{disk.capacity}"></th>
							<th th:text="#{disk.interface}"></th>
							<th th:text="#{hardDisk.rotationSpeed}"></th>
							<th th:text="#{product.dimensions}"></th>
							<th th:text="#{disk.size}"></th>
							<th th:text="#{product.price}"></th>
							<th th:text="#{adminPage.form.editButton}"></th>
							<th th:text="#{adminPage.form.deleteButton}"></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="hardDisk,status : ${hardDiskList}">

							<td th:text="${hardDisk.id}"></td>
							<td th:text="${hardDisk.producer}"></td>
							<td th:text="${hardDisk.model}"></td>
							<td th:text="${hardDisk.capacity}"></td>
							<td th:text="${hardDisk.diskInterface}"></td>
							<td th:text="${hardDisk.rotationSpeed}"></td>
							<td th:text="${hardDisk.dimensions}"></td>
							<td th:text="${hardDisk.diskSize}"></td>
							<td th:text="${hardDisk.price}"></td>


							<form action="#" th:action="@{/adminPage/product/edit/}+${hardDisk.id}" method="get">
								<!--
								<input type="hidden" name="id" id="id"
									th:value="${hardDisk.id}" />
								<input type="hidden" name="producer" id="producer"
									th:value="${hardDisk.producer}" /> <input type="hidden"
									name="model" id="model" th:value="${hardDisk.model}" /> <input
									type="hidden" name="capacity" id="capacity"
									th:value="${hardDisk.capacity}" /> <input type="hidden"
									name="diskInterface" id="diskCapacity"
									th:value="${hardDisk.diskInterface}" /> <input type="hidden"
									name="readSpeed" id="readSpeed" th:value="${hardDisk.readSpeed}" />
								<input type="hidden" name="writeSpeed" id="writeSpeed"
									th:value="${hardDisk.writeSpeed}" /> <input type="hidden"
									name="weight" id="weight" th:value="${hardDisk.weight}" /> <input
									type="hidden" name="dimensions" id="dimensions"
									th:value="${hardDisk.dimensions}" /> <input type="hidden"
									name="diskSize" id="diskSize" th:value="${hardDisk.diskSize}" />
								<input type="hidden" name="imageDirectory" id="imageDirectory"
									th:value="${hardDisk.imageDirectory}" /> <input type="hidden"
									name="price" id="price" th:value="${hardDisk.price}" />
									!-->
								<td><button class="btn btn-default" type="submit"
										th:text="#{adminPage.form.editButton}"></button></td>
							</form>

							<td>
								<form action="#" th:action="@{/adminPage/product/__${hardDisk.id}__}"
									th:object="${indexToDelete}" th:method="delete">
									<input type="hidden" name="indexToDelete" id="indexToDelete"
										th:value="${hardDisk.id}" />
									<button class="btn btn-default" type="submit"
										th:text="#{adminPage.form.deleteButton}"></button>
								</form>
							</td>
						</tr>
					</tbody>
				</table>

				<div class="container-fluid">
					<!-- Grupowanie "marki" i przycisku rozwijania mobilnego menu 
					<div class="navbar-header">
						<p>nav header</p>
					</div>
					-->
					<!-- Grupowanie elementów menu w celu lepszego wyświetlania na urządzeniach moblinych -->
					<div class="collapse navbar-collapse"
						id="bs-example-navbar-collapse-1">
						<!--<div class="nav navbar-nav">
							<p>sdsd</p>
						</div>
						-->
						<div class="nav navbar-nav">

						</div>

						<div class="navbar-form navbar-left">

						</div>
						<div class="nav navbar-nav navbar-right">
							<ul class="pagination pagination-lg">
								<li th:each="i: ${#numbers.sequence(1,'__${numberOfPages}__')}"><a
									th:href="${'?pageNumber='+'__${i}__'}" th:text="${i}"></a></li>
								<p th:if="${param.pageNumber=='__${i}__'}"></p>
							</ul>

						</div>
					</div>
					<!-- /.navbar-collapse -->
				</div>
			</div>

			<!--/right-->
		</div>
		<!--/row-->

	</div>
</body>
</html>
