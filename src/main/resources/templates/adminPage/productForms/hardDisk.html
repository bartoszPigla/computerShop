<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
<title>Example of Bootstrap 3 Horizontal Form Layout</title>
	<div th:replace="globalFragments/head :: head"></div>
</head>
<body>

<div th:replace="globalFragments/header :: topMenu"></div>

	<div class="container-fluid">
		<!--row-->
		<div class="row">
			<!--left-->
			<div
				th:replace="adminPage/productForms/formSidebar :: productFormFragment"></div>
			<!--/left-->

			<!--right-->
			<div class="col-md-9">
				<div th:if="${successfulInsertion}"
					class="alert alert-success fade in">
					<a href="#" class="close" data-dismiss="alert">&times;</a> <strong
						th:text="#{success}"></strong>
					<th:fragment th:text="#{adminPage.form.successfulInsertion}"></th:fragment>
				</div>

				<div th:if="${successfulEdition}"
					class="alert alert-success fade in">
					<a href="#" class="close" data-dismiss="alert">&times;</a> <strong
						th:text="#{success}"></strong>
					<th:fragment th:text="#{adminPage.form.successfulEdition}"></th:fragment>
				</div>

				<form th:if="${operation}=='add'" action="#"
					th:action="@{/adminPage/product/hardDisk/add}"
					th:object="${hardDisk}" method="post" role="form">
					<h3 th:text="#{adminPage.header.products.addHardDisk}"></h3>

					<div
						th:replace="adminPage/productFormFields/productFormFields :: productFields"></div>
					<div
						th:replace="adminPage/productFormFields/diskFormFields :: diskFields"></div>

					<div
						th:replace="adminPage/productFormFields/hardDiskFormFields :: hardDiskFields"></div>
					<button type="submit" class="btn btn-default"
						th:text="#{adminPage.form.addButton}">!</button>
				</form>

				<form th:if="${operation}=='edit'" action="#"
					th:action="@{/adminPage/product/hardDisk/edit/__${hardDisk.id}__}"
					th:object="${hardDisk}" method="post" role="form">
					<h3
						th:text="${'__#{adminPage.header.products.edit}__' + ': ' + '__#{hardDisk}__'}"></h3>
					<div
						th:replace="adminPage/productFormFields/productFormFields :: productFields"></div>
					<div
						th:replace="adminPage/productFormFields/diskFormFields :: diskFields"></div>

					<div
						th:replace="adminPage/productFormFields/hardDiskFormFields :: hardDiskFields"></div>

					<button type="submit" class="btn btn-default"
						th:text="#{adminPage.form.editButton}">!</button>
				</form>
			</div>
			<!--/right-->
		</div>
		<!--/row-->
	</div>
</body>
</html>
