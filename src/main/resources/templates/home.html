<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Insert title here</title>
    <div th:replace="globalFragments/head :: head"></div>
    <style>
        .navbar {
            margin: 0px;
        }

        .navbar-default {
            margin: 0px;
        }

        .navbar-default {
            margin: 0px;
        }
    </style>
</head>
<body>
<!--container-->
<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Carousel indicators -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
    <!-- Wrapper for carousel items -->
    <div class="carousel-inner">
        <div class="item active">
            <a href="/components/disk/ssdDisk">
                <img src="/jpg/ssdDisk.jpg" alt="First Slide"/>
                <div class="carousel-caption">
                    <h3 style="color:black" th:text="#{ssdDisk}"></h3>
                    <!--<p style="color:black">Praesent commodo cursus magna, vel scelerisque nisl consectetur.</p>
-->                </div>
            </a>
        </div>

        <div class="item">
            <a href="/components/disk/hardDisk">
                <img src="/jpg/hardDisk.jpg" alt="First Slide"/>
                <div class="carousel-caption">
                    <h3 style="color:black" th:text="#{hardDisk}"></h3>
                    <!--<p style="color:black">Praesent commodo cursus magna, vel scelerisque nisl consectetur.</p>
-->                </div>
            </a>
        </div>
        <div class="item">
            <a href="/laptop">
                <img src="/jpg/laptop.jpg" alt="First Slide"/>
                <div class="carousel-caption">
                    <h3 style="color:black" th:text="#{laptop}"></h3>
                    <!--<p style="color:black">Praesent commodo cursus magna, vel scelerisque nisl consectetur.</p>
-->             </div>
            </a>
        </div>
    </div>
    <!-- Carousel controls -->
    <a class="carousel-control left" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a class="carousel-control right" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
    </a>
</div>
<!--/container-->
<!--

<script src="/js/filterToggle.js"></script>
</body>
</html>
