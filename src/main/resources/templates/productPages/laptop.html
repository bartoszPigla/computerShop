<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Insert title here</title>
    <div th:replace="globalFragments/head :: head"></div>
</head>
<body>
<div th:replace="globalFragments/header :: topMenu"></div>
<!--container-->
<div class="container-fluid">
    <!--row-->
    <div class="row">
        <!--left-->
        <div class="col-md-2" id="leftCol">
            <div class="nav nav-stacked" id="sidebar">
                <div th:replace="productNavigation :: productNavigation"></div>
            </div>
        </div>
        <!--/left-->

        <!--right-->
        <div class="col-md-9" th:fragment="productListFragment">
            <div>
                <h1 th:text="${product.producer}+' '+${product.model}"></h1>
                <img th:src="${product.imageDirectory}"
                     alt="Generic placeholder thumbnail"
                     class="img-responsive center-block"/>

                <h3 th:text="#{product.description}"></h3>
                <p th:text="${product.description}"></p>

                <h3 th:text="#{details}"></h3>
                <table class="table table-hover">
                    <tbody>
                    <div
                            th:replace="productDescriptionRows/productRows :: productRows"></div>
                    <div
                            th:replace="productDescriptionRows/laptopRows :: laptopRows"></div>
                    </tbody>
                </table>
            </div>

            <div class="nav navbar-nav navbar-right">
                <ul class="pagination pagination-lg">
                    <li>
                        <p></p>
                    </li>
                    <!--  <p th:if="${param.pageNumber=='__${i}__'}"></p> -->
                </ul>
            </div>
        </div>
        <!--/right-->
    </div>
    <!--/row-->
</div>
<!--/container-->
<!--
-->

<script src="/js/filterToggle.js"></script>
</body>
</html>
